<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    
    <table class = "table">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Full Name</th>
      </tr>
      {% for Teachers in list %}
      <tr>
        <td>{{ Teachers ['first_name'] }}</td>
        <td>{{ Teachers ['last_name'] }}</td>
        <td> {{ Teachers ['first_name'] + " " + Teachers ['last_name'] }} </td>
      </tr>
      {% endfor %}
     </table>
    
</body>
</html>
